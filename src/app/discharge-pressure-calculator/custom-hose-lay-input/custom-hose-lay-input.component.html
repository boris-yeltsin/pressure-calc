<mat-card [formGroup]="form" [class.selected-hoselay]="checkbox.checked">
    <mat-checkbox formControlName="enabled" #checkbox (click)="$event.stopPropagation()"></mat-checkbox>
    <mat-card-header (click)="checkbox.toggle()">
        <mat-card-title>{{form.controls.name.value}}</mat-card-title>
        <mat-card-subtitle>
            <div>Friction Loss: <div style="float: right">{{frictionLoss$ | async | number: '1.1-2'}} PSI</div></div>
            <div>PDP: <div style="float: right">{{pdp$ | async | number: '1.1-2'}} PSI</div></div>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill" class="hose-diameter-input">
            <mat-label>Hose Diameter</mat-label>
            <mat-select formControlName="hoseDiameter" required>
                <mat-option *ngFor="let diameter of hoseDiameters" [value]="diameter">{{diameter}}</mat-option>
            </mat-select>
            <mat-icon matSuffix>straighten</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" class="hose-length-input">
            <mat-label>Hose Length</mat-label>
            <input matInput type="number" step="25" min="0" formControlName="hoseLength" required>
            <mat-icon matSuffix>straighten</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" class="nozzle-pressure-input">
            <mat-label>Nozzle Pressure</mat-label>
            <input matInput type="number" step="25" min="0" formControlName="nozzlePressure" required>
            <mat-icon matSuffix>shower</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" class="gpm-input">
            <mat-label>GPM</mat-label>
            <input matInput type="number" min="0" formControlName="gpm" required>
            <mat-icon matSuffix>water</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" class="elevation-input">
            <mat-label>Change in Elevation</mat-label>
            <input matInput type="number" formControlName="elevationChange" required>
            <mat-icon matSuffix>height</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" class="elevation-input">
            <mat-label>Change in Elevation</mat-label>
            <input matInput type="number" formControlName="elevationChange" required>
            <mat-icon matSuffix>height</mat-icon>
        </mat-form-field>
    </mat-card-content>
</mat-card>
